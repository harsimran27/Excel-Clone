<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title-container" contenteditable="true">my-title</div>
        <div class="menubar">
            <div class="file">Manu</div>
            <div class="help">help</div>
        </div>
        <div class="menu-options-section">
        </div>
        <div class="formula-section">
            <div class="selected-cell-div"></div>
            <input type="text" class="formula-input-section">
        </div>
        <div class="grid">
            <div class="blank-corner"></div>

            <div class="row-number-section">
            </div>

            <div class="column-tag-section"></div>
            <div class="cell-section"></div>
        </div>

        <div class="sheets-section"></div>

    </div>
</body>
<script src="script.js"></script>

</html>
